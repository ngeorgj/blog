{% extends 'base.html' %}

{% block head %}
<title> Posts </title>
{% endblock %}



{% block body %}
<br><br><br>
<div>
    <h3 style="display: inline;">All Posts</h3>
    <a style="display: inline;" class="btn btn-success float-right" href="/posts/new">+ New Post</a>
</div>
<hr>

{% for post in posts %}

    <h5>{{ post.title }}</h5>
    <small>Written by {{post.author }} on {{ post.date_posted }}</small>
    <p class="white-space: pre-wrap;">    {{ post.content }}</p>
    <a class="btn btn-primary" href="/posts/edit/{{post.id}}">Edit</a>
    <a class="btn btn-danger" href="/posts/delete/{{post.id}}">Delete</a>
    <hr>

{% endfor %}



{% endblock %}
