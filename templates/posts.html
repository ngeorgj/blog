{% extends 'base.html' %}

{% block head %}
<title> Posts </title>
{% endblock %}



{% block body %}

<h3>All Posts</h3>
<hr>
    <h2>Create new Blog Post</h2>
    <form class="form" action="/posts" method="POST">
        <p>Title:  <input type="text" name="title" id="title" ></p>
        <p>Author: <input type="text" name="author" id="author"></p>
        <p">Post: <input type="text" name="content" id="content"></p>
        <input type="submit" value="Post">
    </form>
<hr>

{% for post in posts %}

    <h5>title: {{ post.title }}</h5>
    <h6>author: {{post.author }}</h6>
    <p class="test">content: {{ post.content }}</p>
    <a href="/posts/delete/{{post.id}}">Delete</a>
    <a href="/posts/edit/{{post.id}}">Edit</a>
    <hr>
{% endfor %}



{% endblock %}
